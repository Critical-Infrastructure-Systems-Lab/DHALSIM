device_attacks:
  - name: "Close PRAW1 from iteration 5 to 10"
    trigger:
      type: Time
      start: 5
      end: 10
    actuator: P_RAW1
    command: closed
  - name: "Close PRAW1 when T2 < 0.16"
    trigger:
      type: Below
      sensor: T2
      value: 0.16
    actuator: P_RAW1
    command: closed