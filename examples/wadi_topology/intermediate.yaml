  - name: 7
    initial_state: Open
  - name: 8
    initial_state: Open
  - name: 9
    initial_state: Open
  - name: 10
    initial_state: Open
  - name: 11
    initial_state: Open
  - name: 12
    initial_state: Open

tanks:
