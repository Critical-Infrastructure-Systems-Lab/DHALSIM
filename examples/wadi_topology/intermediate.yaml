inp_file: /home/robert/dhalsim/examples/wadi_topology/wadi_map_pda_original.inp
db_path: /home/robert/dhalsim.sqlite
db_name: wadi

output_path: /home/robert/dhalsim/output

mininet_cli: False

simulator: pdd
itterations: 500
#itterations: 86400

plcs:
  - name: PLC1
    ip: 192.168.1.1
    mac: 11:22:33:44:55:01
    interface: plc1-eth0
    sensors:
      - T0
    actuators:
      - P_RAW1
      - V_PUB
    controls:
      - type: Below
        dependant: T0
        value: 0.256
        actuator: V_PUB
        action: OPEN
      - type: Above
        dependant: T0
        value: 0.448
        actuator: V_PUB
        action: CLOSED
      - type: Below
        dependant: T0
        value: 0.256
        actuator: P_RAW1
        action: CLOSED
      - type: Below
        dependant: T2
        value: 0.16
        actuator: P_RAW1
        action: OPEN
      - type: Above
        dependant: T2
        value: 0.32
        actuator: P_RAW1
        action: CLOSED
      - type: Time
        value: 0
        actuator: V_PUB
        action: OPEN
      - type: Time
        value: 0
        actuator: P_RAW1
        action: CLOSED
  - name: PLC2
    ip: 192.168.1.2
    mac: 11:22:33:44:55:02
    sensors:
      - T2
    actuators:
      - V_ER2i
    controls:
      - type: Time
        value: 0
        actuator: V_ER2i
        action: CLOSED
      - type: Above
        dependant: T2
        value: 0.32
        actuator: V_ER2i
        action: CLOSED
      - type: Below
        dependant: T2
        value: 0.16
        actuator: V_ER2i
        action: OPEN

valves:
  - name: V_Gi_G
    initial_state: Closed
  - name: V_Gi_B
    initial_state: Open
  - name: V_SWaT
    initial_state: Closed
  - name: V_PUB
    initial_state: Open
  - name: V_ER2i
