  - name: V_ER2o
    initial_state: Open
  - name: V_ER1i
    initial_state: Closed
  - name: V_ER1o
    initial_state: Closed
  - name: FCV_ER
    initial_state: Open
  - name: FCV_RWin
    initial_state: Open
  - name: 1
    initial_state: Open
  - name: 2
    initial_state: Open
  - name: 3
    initial_state: Open
