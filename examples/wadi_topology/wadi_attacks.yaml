device_attacks:
  - name: "Close PRAW1 from iteration 5 to 10"
    trigger:
      type: Time
      start: 5
      end: 10
    actuator: P_RAW1
    command: closed
  - name: "Close PRAW1 when T2 < 0.16"
    trigger:
      type: Below
      sensor: T2
      value: 0.16
    type: "Below"
    actuator: P_RAW1
    command: "closed"
  - name: "Close PRAW1 when 0.10 < T2 < 0.16"
    trigger:
      type: "Between"
      sensor: "T2"
      lower_value: 0.10
      upper_value: 0.16
    actuator: P_RAW1
    command: "closed"

network_attacks:
  - name: "test1"
    type: mitm
    trigger:
      type: Time
      start: 5
      end: 10
    tags:
      - tag: T2
        value: 0.2
    target: PLC2